<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding the icon to webpage -->
    <link rel="icon" href="images/ZomatoLogo.png" />
    <!-- for icons font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fot fonts google fonts Poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <div class="link_download">
            <i class="fa-solid fa-mobile-screen-button fa-2xs"></i>
            <a href="#" class="link_download">Get the App</a>
          </div>
          <div class="navbar__menu_container">
            <a href="#" class="link">Invester Relations</a>
            <a href="#" class="link">Add Restorent</a>
            <a href="#" class="link">Log in</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user__icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      <div class="hero__section_container">
        <img
          class="hero__section_img"
          src="images/heroSectionLogo.png"
          alt="Zomato Logo"
        />
        <h1 class="hero__section_title">
          Discover the best Food & Drinks in Pune
        </h1>
        <div class="hero__section_input_container">
          <div class="input_container_1">
            <i class="fa-solid fa-location-dot"></i>
            <input
              type="text"
              class="input_container_location"
              placeholder="Pune"
            />
          </div>
          <div class="input_container_2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="input_container_search"
              placeholder="Search for restorant, cuisine or dish "
            />
          </div>
          <!-- <div class="input_container_divider">|</div> -->
        </div>
      </div>
    </section>
    <section class="part1__section">
      <div class="part1__section_card">
        <img src="images/item1.png" alt="" class="card_img" />
        <div class="part1__section_content">
          <h1 class="part1__section_title">Order Online</h1>
          <p class="part1__section_descreption">
            Stay home and order to your doorstep
          </p>
        </div>
      </div>
      <div class="part1__section_card">
        <img src="images/item2.png" alt="" class="card_img" />
        <div class="part1__section_content">
          <h1 class="part1__section_title">Dining</h1>
          <p class="part1__section_descreption">
            View city's favoret Dining venues
          </p>
        </div>
      </div>
      <div class="part1__section_card">
        <img src="images/item3.png" alt="" class="card_img" />
        <div class="part1__section_content">
          <h1 class="part1__section_title">Nightlife and Clubs</h1>
          <p class="part1__section_descreption">
            Explore city's top Nihtlife Outlets
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
